<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Sneha ğŸ’–</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink1:#ffe6f0;
      --pink2:#ffd6ea;
      --pink3:#ff6fa9;
      --pink4:#ff3b8d;
      --card:rgba(255,255,255,.9);
    }

    * {
      box-sizing:border-box;
      font-family:"Poppins",sans-serif;
    }

    body {
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--pink1),var(--pink2));
      overflow:hidden;
      padding:16px;
    }

    /* floating hearts */
    body::before{
      content:"ğŸ’— ğŸ’• ğŸ’– ğŸ’ ğŸ’˜ ğŸ’ ğŸ’“ ğŸ’— ğŸ’• ğŸ’– ğŸ’ ğŸ’˜ ğŸ’ ğŸ’“";
      position:fixed;
      opacity:.12;
      font-size:24px;
      animation:float 25s linear infinite;
      line-height:80px;
      width:200%;
    }

    @keyframes float{
      from{transform:translateY(0)}
      to{transform:translateY(-50%)}
    }

    #confettiCanvas{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:10;
    }

    .card{
      width:100%;
      max-width:600px;
      background:var(--card);
      backdrop-filter:blur(14px);
      border-radius:24px;
      padding:32px 22px;
      text-align:center;
      box-shadow:0 20px 50px rgba(255,105,160,.25);
    }

    /* âœ¨ thinner + smaller title */
    h1{
      font-family:"Pacifico",cursive;
      font-size:clamp(18px,3.5vw,26px);
      font-weight:400;
      margin:0 0 6px;
      color:#555;
    }

    .subtitle{
      font-size:13px;
      opacity:.65;
      margin-bottom:24px;
    }

    /* button layout (flex = responsive) */
    .button-zone{
      position:relative;
      display:flex;
      justify-content:center;
      gap:16px;
      flex-wrap:wrap;
      min-height:120px;
    }

    button{
      padding:11px 20px;
      font-size:14px;
      font-weight:600;
      border:none;
      border-radius:999px;
      cursor:pointer;
      transition:.2s;
      box-shadow:0 6px 18px rgba(0,0,0,.12);
    }

    #yesBtn{
      background:linear-gradient(45deg,var(--pink3),var(--pink4));
      color:white;
    }

    #noBtn{
      background:#e5e7eb;
    }

    .result{
      display:none;
      margin-top:18px;
      animation:pop .4s ease;
    }

    @keyframes pop{
      from{opacity:0;transform:scale(.95)}
      to{opacity:1;transform:scale(1)}
    }

    .letter{
      margin-top:14px;
      padding:16px;
      border-radius:16px;
      background:#fff0f6;
      font-size:14px;
      line-height:1.7;
      text-align:left;
      white-space:pre-line;
      min-height:150px;
      box-shadow:inset 0 0 10px rgba(255,105,160,.15);
    }

    .letter::after{
      content:"|";
      animation:blink 1s infinite;
    }

    @keyframes blink{
      50%{opacity:0}
    }

    /* mobile: stack vertically */
    @media(max-width:480px){
      .button-zone{
        flex-direction:column;
        align-items:center;
      }
      button{
        width:80%;
        max-width:220px;
      }
    }
  </style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<div class="card">

  <h1>Sneha, will you be my Valentine? ğŸ’–</h1>
  <div class="subtitle">I made this little surprise just for you âœ¨</div>

  <div class="button-zone" id="zone">
    <button id="yesBtn">Yessss ğŸ’•</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div class="result" id="result">
    <h4 style="color:#ff3b8d">For Sneha ğŸ’Œ</h4>
    <div class="letter" id="loveLetter"></div>
  </div>

</div>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const letterEl = document.getElementById("loveLetter");

  /* confetti */
  const confettiInstance = confetti.create(
    document.getElementById("confettiCanvas"),
    { resize:true }
  );

  function celebrate(){
    confettiInstance({ particleCount:300, spread:140 });
  }

  /* YES grows */
  let scale=1;
  function growYes(){
    scale+=0.1;
    yesBtn.style.transform=`scale(${scale})`;
  }

  /* NO runs away */
  function moveNo(){
    noBtn.style.position="absolute";
    const rect=zone.getBoundingClientRect();

    noBtn.style.left=Math.random()*(rect.width-90)+"px";
    noBtn.style.top=Math.random()*(rect.height-45)+"px";

    growYes();
  }

  zone.addEventListener("pointermove", moveNo);

  /* typing letter */
  const message=`Hi baby ğŸ’–

From the moment you came into my life,
everything feels softer, warmer, and happier.

Your smile makes my worst days better.
Your laugh is my favorite sound.

Will you stay my Valentine forever? ğŸ’•

Yours always â¤ï¸`;

  function typeLetter(text,speed=32){
    letterEl.textContent="";
    let i=0;
    function type(){
      if(i<text.length){
        letterEl.textContent+=text[i++];
        setTimeout(type,speed);
      }
    }
    type();
  }

  yesBtn.addEventListener("click",()=>{
    zone.style.display="none";
    result.style.display="block";
    celebrate();
    typeLetter(message);
  });
</script>

</body>
</html>
