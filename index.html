<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Sneha ğŸ’–</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- Softer fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink1: #ffe6f0;
      --pink2: #ffd6ea;
      --pink3: #ff6fa9;
      --pink4: #ff3b8d;
      --card: rgba(255,255,255,.85);
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--pink1), var(--pink2));
      overflow: hidden;
    }

    /* floating hearts */
    body::before {
      content: "ğŸ’— ğŸ’• ğŸ’– ğŸ’ ğŸ’“ ğŸ’˜ ğŸ’ ğŸ’— ğŸ’• ğŸ’– ğŸ’ ğŸ’“ ğŸ’˜ ğŸ’";
      position: fixed;
      font-size: 24px;
      opacity: .12;
      animation: float 25s linear infinite;
      line-height: 80px;
      width: 200%;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-50%); }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    .card {
      width: min(640px, 94vw);
      padding: 36px 26px;
      background: var(--card);
      backdrop-filter: blur(16px);
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(255,105,160,.22);
    }

    /* âœ¨ SMALLER + THINNER TITLE */
    h1 {
      font-family: "Pacifico", cursive;
      font-size: clamp(20px, 3.2vw, 28px);
      font-weight: 400;
      margin-bottom: 6px;
      color: #555;
    }

    .subtitle {
      font-size: 13px;
      opacity: .65;
      margin-bottom: 26px;
    }

    /* BUTTON AREA */
    .button-zone {
      position: relative;
      width: 100%;
      height: 150px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 14px 22px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: .2s;
      box-shadow: 0 8px 20px rgba(0,0,0,.12);
    }

    #yesBtn {
      left: 18%;
      background: linear-gradient(45deg, var(--pink3), var(--pink4));
      color: white;
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
    }

    .result {
      display: none;
      margin-top: 16px;
      animation: pop .4s ease;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .letter {
      margin-top: 14px;
      padding: 16px;
      border-radius: 16px;
      background: #fff0f6;
      line-height: 1.7;
      white-space: pre-line;
      font-size: 14px;
      text-align: left;
      box-shadow: inset 0 0 10px rgba(255,105,160,.12);
      min-height: 140px;
    }

    .letter::after {
      content: "|";
      animation: blink 1s infinite;
      margin-left: 3px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* ğŸ“± MOBILE RESPONSIVE */
    @media (max-width: 520px) {
      .card {
        padding: 26px 18px;
      }

      .button-zone {
        height: 130px;
      }

      button {
        font-size: 14px;
        padding: 12px 18px;
      }

      #yesBtn { left: 10%; }
      #noBtn { left: 55%; }

      .letter {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<div class="card">

  <h1>Sneha, will you be my Valentine? ğŸ’–</h1>
  <div class="subtitle">I built this little surprise just for you âœ¨</div>

  <div class="button-zone" id="zone">
    <button id="yesBtn">Yes, of course ğŸ’•</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div class="result" id="result">
    <h2 style="color:#ff3b8d; font-weight:600;">For Sneha ğŸ’Œ</h2>
    <div class="letter" id="loveLetter"></div>
  </div>

</div>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const letterEl = document.getElementById("loveLetter");

  const canvas = document.getElementById("confettiCanvas");
  const confettiInstance = confetti.create(canvas, { resize: true });

  function celebrate() {
    confettiInstance({ particleCount: 350, spread: 140, startVelocity: 60 });
  }

  let scale = 1;
  function growYes() {
    scale += 0.1;
    yesBtn.style.transform = `translateY(-50%) scale(${scale})`;
  }

  function moveNo() {
    const rect = zone.getBoundingClientRect();
    noBtn.style.left = Math.random() * (rect.width - 100) + "px";
    noBtn.style.top = Math.random() * (rect.height - 60) + "px";
    noBtn.style.transform = "none";
    growYes();
  }

  zone.addEventListener("pointermove", () => moveNo());

  const message = `Hi baby ğŸ’–

From the moment you came into my life,
everything feels softer, warmer, and happier.

Your smile makes my worst days better.
Your laugh is my favorite sound.

Will you stay my Valentine forever? ğŸ’•

Yours always â¤ï¸`;

  function typeLetter(text, speed = 35) {
    let i = 0;
    letterEl.textContent = "";
    function type() {
      if (i < text.length) {
        letterEl.textContent += text[i++];
        setTimeout(type, speed);
      }
    }
    type();
  }

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    result.style.display = "block";
    celebrate();
    typeLetter(message);
  });
</script>

</body>
</html>
