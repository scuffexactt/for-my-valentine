<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Sneha ğŸ’–</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink1: #ffe6f0;
      --pink2: #ffd1e6;
      --pink3: #ff6fa9;
      --pink4: #ff3b8d;
      --lavender: #f5e9ff;
      --card: rgba(255,255,255,.75);
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--pink1), var(--lavender));
      overflow: hidden;
    }

    /* floating hearts */
    body::before {
      content: "ğŸ’— ğŸ’• ğŸ’– ğŸ’ ğŸ’“ ğŸ’˜ ğŸ’";
      position: fixed;
      font-size: 26px;
      width: 200%;
      height: 200%;
      opacity: .15;
      animation: float 30s linear infinite;
      line-height: 80px;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-50%); }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
    }

    .card {
      width: min(650px, 92vw);
      padding: 36px 26px;
      text-align: center;
      background: var(--card);
      backdrop-filter: blur(16px);
      border-radius: 28px;
      box-shadow: 0 25px 60px rgba(255,105,160,.25);
    }

    h1 {
      font-size: clamp(26px, 4vw, 42px);
      margin-bottom: 8px;
      color: #444;
    }

    .subtitle {
      opacity: .7;
      font-size: 15px;
      margin-bottom: 26px;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 160px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 17px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: .2s;
      box-shadow: 0 10px 24px rgba(0,0,0,.15);
    }

    #yesBtn {
      left: 18%;
      background: linear-gradient(45deg, var(--pink3), var(--pink4));
      color: white;
    }

    #yesBtn:hover {
      transform: translateY(-50%) scale(1.08);
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop .4s ease;
    }

    .result h2 {
      font-size: 30px;
      color: var(--pink4);
      margin-bottom: 12px;
    }

    /* ğŸ’Œ Cute smaller letter style */
    .letter {
      font-family: "Pacifico", cursive;
      font-size: 14px;   /* smaller */
      color: #ff5c9a;
      line-height: 1.9;
      white-space: pre-line;
      padding: 6px 10px;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<div class="card">

  <h1>Sneha, will you be my Valentine? ğŸ’–</h1>
  <div class="subtitle">I made this little website just for you âœ¨</div>

  <div class="button-zone" id="zone">
    <button id="yesBtn">Yes, of course ğŸ’•</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div class="result" id="result">
    <h2>Yayyyy!! ğŸ¥°ğŸ’—</h2>
    <p id="letter" class="letter"></p>
  </div>

</div>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const letterEl = document.getElementById("letter");

  /* confetti */
  const canvas = document.getElementById("confettiCanvas");
  const confettiInstance = confetti.create(canvas, { resize: true });

  function celebrate() {
    confettiInstance({
      particleCount: 300,
      spread: 140,
      startVelocity: 60
    });
  }

  /* typing letter (no cursor now) */
  const message = `
From the moment you smiled at me,
my world got brighter âœ¨

Thank you for being sweet,
kind, and the cutest person ever.

Happy Valentineâ€™s Day Sneha ğŸ’–
Forever yours ğŸ’•
`;

  function typeLetter(text, speed = 35) {
    let i = 0;
    letterEl.textContent = "";

    const typing = setInterval(() => {
      letterEl.textContent += text[i];
      i++;
      if (i >= text.length) {
        clearInterval(typing);
        celebrate();
      }
    }, speed);
  }

  /* yes grows */
  let scale = 1;
  function growYes() {
    scale += .1;
    yesBtn.style.transform = `translateY(-50%) scale(${scale})`;
  }

  /* no runs */
  function moveNo() {
    const rect = zone.getBoundingClientRect();
    const nx = Math.random() * (rect.width - 100);
    const ny = Math.random() * (rect.height - 60);

    noBtn.style.left = nx + "px";
    noBtn.style.top = ny + "px";
    noBtn.style.transform = "none";

    growYes();
  }

  zone.addEventListener("pointermove", e => {
    const b = noBtn.getBoundingClientRect();
    const d = Math.hypot(
      (b.left + b.width/2) - e.clientX,
      (b.top + b.height/2) - e.clientY
    );
    if (d < 120) moveNo();
  });

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    result.style.display = "block";
    typeLetter(message);
  });
</script>

</body>
</html>
