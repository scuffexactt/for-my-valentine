<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>For Sneha ðŸ’—</title>

  <!-- Cute font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --pink: #ff7aa8;
      --pink2: #ffc2da;
      --lav: #e9d5ff;
      --card: rgba(255,255,255,0.75);
      --text: #5b335f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Baloo 2", system-ui, sans-serif;
      min-height: 100svh;
      display: grid;
      place-items: center;
      overflow: hidden;

      /* dreamy gradient */
      background:
        radial-gradient(circle at 20% 20%, #fff0f6, transparent 40%),
        radial-gradient(circle at 80% 80%, #f3e8ff, transparent 40%),
        linear-gradient(135deg, var(--pink2), var(--lav));
    }

    /* floating hearts background */
    body::before {
      content: "ðŸ’— ðŸ’• ðŸ’– ðŸ’ž ðŸ’“ ðŸ’˜";
      position: fixed;
      font-size: 60px;
      opacity: .08;
      letter-spacing: 60px;
      animation: float 25s linear infinite;
      white-space: nowrap;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to   { transform: translateY(-120vh); }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 36px 28px;
      text-align: center;

      background: var(--card);
      backdrop-filter: blur(18px);
      border-radius: 30px;
      box-shadow: 0 30px 80px rgba(0,0,0,.15);
      animation: pop .4s ease;
    }

    h1 {
      font-size: clamp(28px, 5vw, 48px);
      color: var(--text);
      margin: 10px 0 20px;
    }

    .sub {
      font-size: 18px;
      margin-bottom: 18px;
      opacity: .8;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 150px;
      margin-top: 12px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 28px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: all .18s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
    }

    #yesBtn {
      left: 18%;
      background: linear-gradient(45deg, #ff6aa2, #ff8bc2);
      color: white;
    }

    #yesBtn:hover {
      transform: translateY(-50%) scale(1.1);
    }

    #noBtn {
      left: 62%;
      background: #fff;
      color: #444;
    }

    .hint {
      font-size: 14px;
      margin-top: 10px;
      opacity: .65;
      font-style: italic;
    }

    .result {
      display: none;
      margin-top: 22px;
      animation: pop .4s ease;
    }

    .result h2 {
      font-size: 44px;
      color: #ff4d8d;
    }

    .fireworks {
      width: 300px;
      border-radius: 18px;
      margin-top: 10px;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">

  <h1>Hey Sneha ðŸ’—</h1>
  <div class="sub">Will you be my Valentine? ðŸ¥ºâœ¨</div>

  <section class="button-zone" id="zone">
    <button id="yesBtn">YES ðŸ’•</button>
    <button id="noBtn">No ðŸ™ˆ</button>
  </section>

  <div class="hint" id="hint">the "no" button is a little shy hehe</div>

  <section class="result" id="result">
    <h2>She said YES!! ðŸ’–ðŸŽ‰</h2>
    <img
      class="fireworks"
      src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
    />
  </section>

</main>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const hint = document.getElementById("hint");

const confettiCanvas = document.getElementById("confettiCanvas");

function resize() {
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const confettiInstance = confetti.create(confettiCanvas, { resize: true });

function fullScreenConfetti() {
  confettiInstance({
    particleCount: 400,
    spread: 140,
    startVelocity: 60,
    origin: { x: .5, y: .6 }
  });
}

let yesScale = 1;
function growYes() {
  yesScale += 0.1;
  yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
}

function clamp(n,min,max){ return Math.max(min,Math.min(max,n)); }

function moveNo(px,py){
  const z=zone.getBoundingClientRect();
  const b=noBtn.getBoundingClientRect();

  let dx=(b.left+b.width/2)-px;
  let dy=(b.top+b.height/2)-py;
  let mag=Math.hypot(dx,dy)||1;
  dx/=mag; dy/=mag;

  let newLeft=(b.left-z.left)+dx*150;
  let newTop=(b.top-z.top)+dy*150;

  newLeft=clamp(newLeft,0,z.width-b.width);
  newTop=clamp(newTop,0,z.height-b.height);

  noBtn.style.left=newLeft+"px";
  noBtn.style.top=newTop+"px";
  noBtn.style.transform="none";

  growYes();
}

zone.addEventListener("pointermove",e=>{
  const b=noBtn.getBoundingClientRect();
  const d=Math.hypot((b.left+b.width/2)-e.clientX,(b.top+b.height/2)-e.clientY);
  if(d<140) moveNo(e.clientX,e.clientY);
});

yesBtn.addEventListener("click",()=>{
  zone.style.display="none";
  hint.style.display="none";
  result.style.display="block";
  fullScreenConfetti();
});
</script>

</body>
</html>
