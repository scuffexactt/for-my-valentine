<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Sneha ğŸ’–</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- Cute fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink1: #ffe6f0;
      --pink2: #ffd6ea;
      --pink3: #ff6fa9;
      --pink4: #ff3b8d;
      --card: rgba(255,255,255,.8);
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--pink1), var(--pink2));
      overflow: hidden;
      position: relative;
    }

    /* floating hearts background */
    body::before {
      content: "ğŸ’— ğŸ’• ğŸ’– ğŸ’ ğŸ’“ ğŸ’˜ ğŸ’ ğŸ’— ğŸ’• ğŸ’– ğŸ’ ğŸ’“ ğŸ’˜ ğŸ’";
      position: fixed;
      font-size: 26px;
      opacity: .15;
      animation: float 25s linear infinite;
      line-height: 80px;
      width: 200%;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-50%); }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    .card {
      width: min(680px, 92vw);
      padding: 40px 28px;
      background: var(--card);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(255,105,160,.25);
      z-index: 2;
    }

    h1 {
      font-family: "Pacifico", cursive;
      font-size: clamp(28px, 4vw, 42px);
      margin-bottom: 8px;
      color: #444;
    }

    .subtitle {
      font-size: 14px;
      opacity: .7;
      margin-bottom: 30px;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 160px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: .2s;
      box-shadow: 0 10px 24px rgba(0,0,0,.15);
    }

    #yesBtn {
      left: 18%;
      background: linear-gradient(45deg, var(--pink3), var(--pink4));
      color: white;
    }

    #yesBtn:hover {
      transform: translateY(-50%) scale(1.08);
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .4s ease;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .letter {
      margin-top: 16px;
      padding: 18px;
      border-radius: 18px;
      background: #fff0f6;
      line-height: 1.7;
      white-space: pre-line;
      font-size: 15px;
      box-shadow: inset 0 0 12px rgba(255,105,160,.15);
      min-height: 160px;
      text-align: left;
    }

    /* blinking cursor */
    .letter::after {
      content: "|";
      animation: blink 1s infinite;
      margin-left: 3px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<div class="card">

  <h1>Sneha, will you be my Valentine? ğŸ’–</h1>
  <div class="subtitle">I built this little surprise just for you âœ¨</div>

  <div class="button-zone" id="zone">
    <button id="yesBtn">Yes, of course ğŸ’•</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div class="result" id="result">
    <h2>For Sneha ğŸ’Œ</h2>
    <div class="letter" id="loveLetter"></div>
  </div>

</div>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const letterEl = document.getElementById("loveLetter");

  /* CONFETTI */
  const canvas = document.getElementById("confettiCanvas");
  const confettiInstance = confetti.create(canvas, { resize: true });

  function celebrate() {
    confettiInstance({
      particleCount: 350,
      spread: 140,
      startVelocity: 60
    });
  }

  /* YES grows */
  let scale = 1;
  function growYes() {
    scale += 0.1;
    yesBtn.style.transform = `translateY(-50%) scale(${scale})`;
  }

  /* NO runs away */
  function moveNo() {
    const rect = zone.getBoundingClientRect();
    const x = Math.random() * (rect.width - 100);
    const y = Math.random() * (rect.height - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "none";

    growYes();
  }

  zone.addEventListener("pointermove", e => {
    const b = noBtn.getBoundingClientRect();
    const d = Math.hypot(
      (b.left + b.width/2) - e.clientX,
      (b.top + b.height/2) - e.clientY
    );
    if (d < 120) moveNo();
  });

  /* LOVE LETTER TYPING */
  const message = `Hi baby ğŸ’–

From the moment you came into my life,
everything feels softer, warmer, and happier.

Your smile makes my worst days better.
Your laugh is my favorite sound.
And being with you is my favorite place.

So I made this tiny website
just to ask you something special...

Will you stay my Valentine forever? ğŸ’•

Yours always â¤ï¸`;

  function typeLetter(text, speed = 35) {
    letterEl.textContent = "";
    let i = 0;

    function type() {
      if (i < text.length) {
        letterEl.textContent += text.charAt(i);
        i++;
        setTimeout(type, speed);
      }
    }
    type();
  }

  /* YES CLICK */
  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    result.style.display = "block";
    celebrate();
    typeLetter(message);
  });
</script>

</body>
</html>
